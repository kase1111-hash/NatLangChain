apiVersion: v1
kind: Secret
metadata:
  name: natlangchain-secrets
  namespace: natlangchain
  labels:
    app.kubernetes.io/name: natlangchain
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # Database connection (replace with actual values)
  DATABASE_URL: "postgresql://user:password@postgres-service:5432/natlangchain"

  # Redis connection for distributed locking/caching (replace with actual values)
  REDIS_URL: "redis://redis-service:6379/0"

  # Anthropic API key for LLM validation (replace with actual value)
  ANTHROPIC_API_KEY: "your-api-key-here"

  # API authentication key (replace with actual value)
  API_KEY: "your-api-key-here"
---
# Note: In production, use external secret management:
# - AWS Secrets Manager with External Secrets Operator
# - HashiCorp Vault
# - Sealed Secrets
# - SOPS
#
# Example with External Secrets Operator:
# apiVersion: external-secrets.io/v1beta1
