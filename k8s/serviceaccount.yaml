apiVersion: v1
kind: ServiceAccount
metadata:
  name: natlangchain
  namespace: natlangchain
  labels:
    app.kubernetes.io/name: natlangchain
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: natlangchain
  namespace: natlangchain
  labels:
    app.kubernetes.io/name: natlangchain
rules:
  # Allow reading pods for instance discovery
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
  # Allow reading configmaps
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: natlangchain
  namespace: natlangchain
  labels:
    app.kubernetes.io/name: natlangchain
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: natlangchain
subjects:
  - kind: ServiceAccount
    name: natlangchain
    namespace: natlangchain
