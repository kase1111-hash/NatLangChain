# NatLangChain CI Pipeline
#
# Comprehensive CI for code quality, testing, and security.
#
# Jobs:
# - lint: Code style checks (Ruff, Black)
# - type-check: Static type analysis (mypy)
# - test: Unit tests across Python versions
# - security: Vulnerability scanning (Bandit, Safety, Trivy)
# - build: Docker build verification
# - integration: Integration tests with services

name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"

jobs:
  # ===========================================================================
  # Lint - Code Quality Checks
  # ===========================================================================
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff black isort

      - name: Run Ruff linter
        run: ruff check src/ tests/ --output-format=github

      - name: Run Ruff formatter check
        run: ruff format src/ tests/ --check --diff

      - name: Check import sorting
        run: isort --check-only --diff src/ tests/
        continue-on-error: true

  # ===========================================================================
  # Type Check - Static Analysis
  # ===========================================================================
  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-mypy-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-mypy-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install mypy types-requests types-Flask

      - name: Run mypy
        working-directory: src
        run: mypy . --ignore-missing-imports --no-error-summary
        continue-on-error: true

  # ===========================================================================
  # Test - Unit Tests
  # ===========================================================================
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-timeout

      - name: Run tests
        working-directory: src
        env:
          PYTHONPATH: .
          NATLANGCHAIN_REQUIRE_AUTH: "false"
          NATLANGCHAIN_RBAC_ENABLED: "false"
        run: |
          pytest ../tests/ -v --tb=short --timeout=60 \
            --ignore=../tests/test_e2e.py \
            --ignore=../tests/test_e2e_mediator_integration.py \
            --ignore=../tests/test_integration.py

      - name: Run tests with coverage
        if: matrix.python-version == '3.11'
        working-directory: src
        env:
          PYTHONPATH: .
          NATLANGCHAIN_REQUIRE_AUTH: "false"
          NATLANGCHAIN_RBAC_ENABLED: "false"
        run: |
          pytest ../tests/ -v --tb=short --timeout=60 \
            --cov=. --cov-report=xml --cov-report=term-missing \
            --ignore=../tests/test_e2e.py \
            --ignore=../tests/test_e2e_mediator_integration.py \
            --ignore=../tests/test_integration.py

      - name: Upload coverage
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          files: src/coverage.xml
          fail_ci_if_error: false

  # ===========================================================================
  # Security - Vulnerability Scanning
  # ===========================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety pip-audit

      - name: Run Bandit security linter
        run: bandit -r src/ -ll -ii -x src/tests,tests
        continue-on-error: true

      - name: Check dependencies with Safety
        run: safety check -r requirements.txt --output text
        continue-on-error: true

      - name: Check dependencies with pip-audit
        run: pip-audit -r requirements.txt
        continue-on-error: true

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

  # ===========================================================================
  # Frontend Build (if exists)
  # ===========================================================================
  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    if: hashFiles('frontend/package.json') != ''
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        continue-on-error: true

      - name: Build
        run: npm run build

  # ===========================================================================
  # Build Verification
  # ===========================================================================
  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify core imports
        working-directory: src
        run: |
          python -c "from blockchain import NatLangChain; print('Core blockchain: OK')"
          python -c "from api import app; print('Flask API: OK')"
          python -c "from rbac import RBACManager; print('RBAC: OK')"
          python -c "from boundary_daemon import BoundaryDaemon; print('Boundary Daemon: OK')"

      - name: Check for syntax errors
        run: python -m py_compile src/*.py

  # ===========================================================================
  # Docker Build
  # ===========================================================================
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [lint, test, security]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: natlangchain:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image health
        run: |
          docker run --rm -d --name test-natlangchain -p 5000:5000 \
            -e NATLANGCHAIN_REQUIRE_AUTH=false \
            natlangchain:${{ github.sha }}
          sleep 10
          curl -sf http://localhost:5000/health || (docker logs test-natlangchain && exit 1)
          curl -sf http://localhost:5000/health/live || exit 1
          docker stop test-natlangchain

  # ===========================================================================
  # Integration Tests (main branch only)
  # ===========================================================================
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [docker]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest requests

      - name: Start NatLangChain
        working-directory: src
        run: |
          python -m api &
          sleep 10
        env:
          PYTHONPATH: .
          NATLANGCHAIN_REQUIRE_AUTH: "false"
          NATLANGCHAIN_RBAC_ENABLED: "false"
          RATE_LIMIT_BACKEND: "redis"
          RATE_LIMIT_REDIS_URL: "redis://localhost:6379/0"

      - name: Run E2E tests
        run: pytest tests/test_e2e.py -v --tb=short
        env:
          NATLANGCHAIN_TEST_URL: "http://localhost:5000"
          NATLANGCHAIN_E2E_SKIP: "false"
