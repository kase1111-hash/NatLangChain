{{- if and .Values.migrations.enabled .Values.migrations.hookEnabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "natlangchain.fullname" . }}-migrate
  labels:
    {{- include "natlangchain.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  backoffLimit: 3
  activeDeadlineSeconds: 600
  template:
    metadata:
      labels:
        {{- include "natlangchain.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: migration
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "natlangchain.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      restartPolicy: Never
      containers:
        - name: migrate
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          {{- if .Values.migrations.image.repository }}
          image: "{{ .Values.migrations.image.repository }}:{{ .Values.migrations.image.tag | default .Chart.AppVersion }}"
          {{- else }}
          image: {{ include "natlangchain.image" . }}
          {{- end }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - python
            - -m
            - src.migrations
            - upgrade
          envFrom:
            - configMapRef:
                name: {{ include "natlangchain.fullname" . }}
            - secretRef:
                name: {{ include "natlangchain.appSecretName" . }}
          env:
            {{- if or .Values.postgresql.enabled .Values.postgresql.external.enabled }}
            - name: DATABASE_HOST
              value: {{ include "natlangchain.postgresqlHost" . | quote }}
            - name: DATABASE_PORT
              value: {{ include "natlangchain.postgresqlPort" . | quote }}
            - name: DATABASE_NAME
              value: {{ include "natlangchain.postgresqlDatabase" . | quote }}
            - name: DATABASE_USER
              value: {{ include "natlangchain.postgresqlUsername" . | quote }}
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "natlangchain.postgresqlSecretName" . }}
                  key: {{ .Values.postgresql.external.existingSecretPasswordKey | default "postgresql-password" }}
            {{- end }}
          resources:
            {{- toYaml .Values.migrations.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
