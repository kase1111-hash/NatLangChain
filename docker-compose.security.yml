# NatLangChain - Security Enforcement Docker Compose
#
# This configuration enables FULL security enforcement capabilities:
# - Network blocking via iptables
# - Process monitoring and watchdog
# - Immutable audit logging
#
# WARNING: This runs with elevated privileges. Use only in trusted environments.
#
# Usage:
#   docker-compose -f docker-compose.security.yml up -d
#
# Note: USB blocking via udev is NOT available in containers.
# For USB enforcement, run NatLangChain directly on the host.

version: "3.8"

services:
  # =============================================================================
  # NatLangChain with Security Enforcement
  # =============================================================================
  natlangchain-secure:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: natlangchain-secure

    # Run as root for iptables access
    user: root

    # Required capabilities for security enforcement
    cap_add:
      - NET_ADMIN      # For iptables/nftables network blocking
      - SYS_PTRACE     # For process monitoring
      - AUDIT_WRITE    # For audit logging

    # Drop unnecessary capabilities
    cap_drop:
      - MKNOD
      - SYS_RAWIO
      - SYS_BOOT

    # Security options
    security_opt:
      - no-new-privileges:false  # Needed for enforcement

    ports:
      - "${PORT:-5000}:5000"

    environment:
      - HOST=0.0.0.0
      - PORT=5000
      - FLASK_DEBUG=false
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - CHAIN_DATA_FILE=/app/data/chain_data.json
      # Encryption
      - NATLANGCHAIN_ENCRYPTION_KEY=${NATLANGCHAIN_ENCRYPTION_KEY:-}
      - NATLANGCHAIN_ENCRYPTION_ENABLED=${NATLANGCHAIN_ENCRYPTION_ENABLED:-true}
      # Authentication
      - NATLANGCHAIN_API_KEY=${NATLANGCHAIN_API_KEY:-}
      - NATLANGCHAIN_REQUIRE_AUTH=${NATLANGCHAIN_REQUIRE_AUTH:-true}
      # Security enforcement
      - NATLANGCHAIN_BOUNDARY_MODE=${NATLANGCHAIN_BOUNDARY_MODE:-elevated}
      - NATLANGCHAIN_ENFORCEMENT_ENABLED=true
      # Rate limiting
      - RATE_LIMIT_REQUESTS=${RATE_LIMIT_REQUESTS:-100}
      - RATE_LIMIT_WINDOW=${RATE_LIMIT_WINDOW:-60}

    volumes:
      - natlangchain-secure-data:/app/data
      - natlangchain-audit-logs:/var/log/natlangchain

    # Network isolation - container gets its own network namespace
    # Network blocking via iptables only affects this container
    networks:
      - natlangchain-isolated

    restart: unless-stopped

    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # =============================================================================
  # Optional: Redis for distributed rate limiting
  # =============================================================================
  redis:
    image: redis:7-alpine
    container_name: natlangchain-redis
    networks:
      - natlangchain-isolated
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    profiles:
      - with-redis

networks:
  natlangchain-isolated:
    driver: bridge
    internal: false  # Set to true for full network isolation

volumes:
  natlangchain-secure-data:
    driver: local
  natlangchain-audit-logs:
    driver: local
  redis-data:
    driver: local
