apiVersion: v1
kind: Service
metadata:
  name: natlangchain-api
  namespace: natlangchain
  labels:
    app.kubernetes.io/name: natlangchain
    app.kubernetes.io/component: api
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
  selector:
    app.kubernetes.io/name: natlangchain
    app.kubernetes.io/component: api
---
apiVersion: v1
kind: Service
metadata:
  name: natlangchain-api-headless
  namespace: natlangchain
  labels:
    app.kubernetes.io/name: natlangchain
    app.kubernetes.io/component: api
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: http
      port: 5000
      targetPort: http
      protocol: TCP
  selector:
    app.kubernetes.io/name: natlangchain
    app.kubernetes.io/component: api
