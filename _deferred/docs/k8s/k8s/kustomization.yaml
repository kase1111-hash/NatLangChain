apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: natlangchain

resources:
  - namespace.yaml
  - serviceaccount.yaml
  - configmap.yaml
  - secret.yaml
  - deployment.yaml
  - service.yaml
  - hpa.yaml
  - pdb.yaml
  - networkpolicy.yaml
  - ingress.yaml

commonLabels:
  app.kubernetes.io/part-of: natlangchain
  app.kubernetes.io/managed-by: kustomize

# Image configuration (override in overlays)
images:
  - name: natlangchain
    newName: ghcr.io/kase1111-hash/natlangchain
    newTag: latest
