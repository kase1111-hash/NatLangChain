# NatLangChain Nginx Configuration with TLS
#
# This configuration provides:
# - TLS 1.2/1.3 termination with modern cipher suites
# - HTTP to HTTPS redirect
# - WebSocket support for real-time features
# - Rate limiting at the proxy level
# - Security headers (HSTS, CSP, etc.)
# - Health check endpoints
# - Compression
# - Connection pooling to upstream
#
# Usage:
#   1. Generate SSL certificates:
#      certbot certonly --standalone -d api.natlangchain.io
#
#   2. Update paths below for your certificates
#
#   3. Test configuration:
#      nginx -t
#
#   4. Reload nginx:
#      nginx -s reload
#
# For development, use self-signed certificates:
#   openssl req -x509 -nodes -days 365 -newkey rsa:2048 \
#     -keyout /etc/nginx/ssl/natlangchain.key \
#     -out /etc/nginx/ssl/natlangchain.crt

# Upstream definition for NatLangChain API
upstream natlangchain_api {
    # Connection pool configuration
    keepalive 32;
    keepalive_requests 1000;
    keepalive_timeout 60s;

    # Backend servers - add more for load balancing
    server 127.0.0.1:5000 weight=1 max_fails=3 fail_timeout=30s;
    # server 127.0.0.1:5001 weight=1 max_fails=3 fail_timeout=30s;  # Additional instance
    # server 127.0.0.1:5002 weight=1 max_fails=3 fail_timeout=30s;  # Additional instance
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
limit_req_zone $binary_remote_addr zone=health_limit:1m rate=10r/s;
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

# HTTP - Redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name api.natlangchain.io;

    # Allow Let's Encrypt challenges
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS - Main API server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.natlangchain.io;

    # ==========================================================================
    # SSL/TLS Configuration
    # ==========================================================================

    # Certificate paths - UPDATE THESE for your environment
    ssl_certificate /etc/nginx/ssl/natlangchain.crt;
    ssl_certificate_key /etc/nginx/ssl/natlangchain.key;

    # For Let's Encrypt:
    # ssl_certificate /etc/letsencrypt/live/api.natlangchain.io/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/api.natlangchain.io/privkey.pem;

    # TLS configuration - modern settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;

    # SSL session configuration
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # DH parameters for DHE ciphers (generate with: openssl dhparam -out dhparam.pem 4096)
    # ssl_dhparam /etc/nginx/ssl/dhparam.pem;

    # ==========================================================================
    # Security Headers
    # ==========================================================================

    # HTTP Strict Transport Security (HSTS)
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    # Content Security Policy
    add_header Content-Security-Policy "default-src 'none'; frame-ancestors 'none'; form-action 'none';" always;

    # Other security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # ==========================================================================
    # Logging
    # ==========================================================================

    access_log /var/log/nginx/natlangchain_access.log combined;
    error_log /var/log/nginx/natlangchain_error.log warn;

    # ==========================================================================
    # General Configuration
    # ==========================================================================

    # Client body size limit
    client_max_body_size 2m;
    client_body_buffer_size 128k;

    # Timeouts
    client_body_timeout 30s;
    client_header_timeout 30s;
    send_timeout 30s;

    # Connection limits
    limit_conn conn_limit 20;

    # ==========================================================================
    # Compression
    # ==========================================================================

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types application/json application/javascript text/plain text/css text/xml application/xml;
    gzip_min_length 1000;

    # ==========================================================================
    # Health Check Endpoints (no rate limiting, no auth)
    # ==========================================================================

    location = /health {
        limit_req zone=health_limit burst=5 nodelay;

        proxy_pass http://natlangchain_api;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_connect_timeout 5s;
        proxy_read_timeout 5s;

        # Don't log health checks
        access_log off;
    }

    location = /health/live {
        limit_req zone=health_limit burst=5 nodelay;

        proxy_pass http://natlangchain_api;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_connect_timeout 5s;
        proxy_read_timeout 5s;

        access_log off;
    }

    location = /health/ready {
        limit_req zone=health_limit burst=5 nodelay;

        proxy_pass http://natlangchain_api;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_connect_timeout 5s;
        proxy_read_timeout 10s;

        access_log off;
    }

    # ==========================================================================
    # Metrics Endpoint (internal access only)
    # ==========================================================================

    location = /metrics {
        # Restrict to internal/monitoring networks
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        allow 127.0.0.1;
        deny all;

        proxy_pass http://natlangchain_api;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
    }

    # ==========================================================================
    # API Endpoints
    # ==========================================================================

    location / {
        # Rate limiting
        limit_req zone=api_limit burst=50 nodelay;
        limit_req_status 429;

        # Proxy to upstream
        proxy_pass http://natlangchain_api;
        proxy_http_version 1.1;

        # Connection keep-alive
        proxy_set_header Connection "";

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Request ID for tracing
        proxy_set_header X-Request-ID $request_id;

        # Timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 32k;
        proxy_busy_buffers_size 64k;

        # Error handling
        proxy_intercept_errors on;
        error_page 502 503 504 /50x.html;
    }

    # ==========================================================================
    # WebSocket Support (for future real-time features)
    # ==========================================================================

    location /ws {
        proxy_pass http://natlangchain_api;
        proxy_http_version 1.1;

        # WebSocket upgrade headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Longer timeouts for WebSocket
        proxy_connect_timeout 10s;
        proxy_send_timeout 3600s;
        proxy_read_timeout 3600s;
    }

    # ==========================================================================
    # Error Pages
    # ==========================================================================

    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }

    # Block common attack paths
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~* \.(git|svn|env|log|bak|backup|sql|db)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}
