# Prometheus Configuration for NatLangChain Monitoring
#
# Scrape configs for:
# - NatLangChain API instances
# - Node exporters for host metrics
# - Redis exporters (if enabled)
# - Prometheus self-monitoring

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'natlangchain-local'
    env: 'development'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load alerting rules
rule_files:
  - /etc/prometheus/alerts.yml

# Scrape configurations
scrape_configs:
  # ===========================================================================
  # Prometheus self-monitoring
  # ===========================================================================
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: /metrics

  # ===========================================================================
  # NatLangChain API
  # ===========================================================================
  - job_name: 'natlangchain'
    static_configs:
      - targets:
          - 'host.docker.internal:5000'  # Local development
        labels:
          instance: 'api-local'
          environment: 'development'

    # For Docker network deployment, use:
    # - targets: ['natlangchain-api:5000']

    metrics_path: /metrics
    scrape_interval: 10s
    scrape_timeout: 5s

    # Handle auth if required
    # authorization:
    #   type: Bearer
    #   credentials: 'your-api-key'

  # ===========================================================================
  # NatLangChain Health Checks (Blackbox-style)
  # ===========================================================================
  - job_name: 'natlangchain-health'
    static_configs:
      - targets:
          - 'host.docker.internal:5000'
    metrics_path: /health
    scrape_interval: 30s
    scrape_timeout: 10s

    # Convert health check to metric
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: 'up'
        action: keep

  # ===========================================================================
  # Node Exporter - Host Metrics
  # ===========================================================================
  - job_name: 'node'
    static_configs:
      - targets:
          - 'node-exporter:9100'
    scrape_interval: 30s

  # ===========================================================================
  # Redis Exporter (if enabled)
  # ===========================================================================
  - job_name: 'redis'
    static_configs:
      - targets:
          - 'redis-exporter:9121'
    scrape_interval: 30s

  # ===========================================================================
  # Alertmanager
  # ===========================================================================
  - job_name: 'alertmanager'
    static_configs:
      - targets:
          - 'alertmanager:9093'
    metrics_path: /metrics

