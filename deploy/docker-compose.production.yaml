# NatLangChain Production Deployment with TLS/HTTPS
#
# This compose file provides:
# - NatLangChain API with multiple replicas
# - Nginx reverse proxy with TLS termination
# - Redis for distributed rate limiting and caching
# - PostgreSQL for production storage
# - Prometheus for metrics collection
# - Automatic SSL certificate management with Certbot
#
# Usage:
#   1. Copy .env.example to .env and configure
#   2. Generate SSL certificates (see below)
#   3. Start services: docker-compose -f docker-compose.production.yaml up -d
#
# For Let's Encrypt certificates:
#   docker-compose -f docker-compose.production.yaml run --rm certbot certonly \
#     --webroot -w /var/www/certbot \
#     -d api.natlangchain.io \
#     --email admin@natlangchain.io --agree-tos --no-eff-email

version: '3.8'

services:
  # ===========================================================================
  # Nginx Reverse Proxy with TLS
  # ===========================================================================
  nginx:
    image: nginx:1.25-alpine
    container_name: natlangchain-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/natlangchain.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - certbot-webroot:/var/www/certbot:ro
      - certbot-certs:/etc/letsencrypt:ro
    depends_on:
      - api
    networks:
      - natlangchain-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===========================================================================
  # NatLangChain API (multiple replicas)
  # ===========================================================================
  api:
    image: natlangchain:latest
    build:
      context: ..
      dockerfile: Dockerfile
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '0.5'
          memory: 1G
    environment:
      # Server configuration
      - HOST=0.0.0.0
      - PORT=5000
      - FLASK_DEBUG=false

      # Security
      - NATLANGCHAIN_REQUIRE_AUTH=true
      - NATLANGCHAIN_API_KEY=${NATLANGCHAIN_API_KEY}
      - NATLANGCHAIN_ENCRYPTION_ENABLED=true
      - NATLANGCHAIN_ENCRYPTION_KEY=${NATLANGCHAIN_ENCRYPTION_KEY}

      # Storage (PostgreSQL)
      - STORAGE_BACKEND=postgresql
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}

      # Rate limiting (Redis)
      - RATE_LIMIT_BACKEND=redis
      - RATE_LIMIT_REDIS_URL=redis://redis:6379/0
      - RATE_LIMIT_REQUESTS=100
      - RATE_LIMIT_WINDOW=60

      # LLM configuration
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}

      # Backup configuration
      - BACKUP_ENABLED=true
      - BACKUP_BACKEND=${BACKUP_BACKEND:-local}
      - BACKUP_LOCAL_PATH=/app/backups
      - BACKUP_S3_BUCKET=${BACKUP_S3_BUCKET:-}
      - BACKUP_SCHEDULE_HOURS=24

      # Graceful shutdown
      - SHUTDOWN_TIMEOUT=30
    volumes:
      - chain-data:/app/data
      - backup-data:/app/backups
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - natlangchain-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ===========================================================================
  # PostgreSQL Database
  # ===========================================================================
  postgres:
    image: postgres:15-alpine
    container_name: natlangchain-postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-natlangchain}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-natlangchain}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ../migrations:/docker-entrypoint-initdb.d:ro
    networks:
      - natlangchain-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-natlangchain}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================================================
  # Redis for Distributed Rate Limiting & Caching
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: natlangchain-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}
    volumes:
      - redis-data:/data
    networks:
      - natlangchain-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================================================
  # Prometheus Metrics Collection
  # ===========================================================================
  prometheus:
    image: prom/prometheus:v2.45.0
    container_name: natlangchain-prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/alerts:/etc/prometheus/alerts:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    networks:
      - natlangchain-network
    restart: unless-stopped
    ports:
      - "9090:9090"

  # ===========================================================================
  # Certbot for SSL Certificate Management
  # ===========================================================================
  certbot:
    image: certbot/certbot
    container_name: natlangchain-certbot
    volumes:
      - certbot-webroot:/var/www/certbot
      - certbot-certs:/etc/letsencrypt
    entrypoint: /bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done'
    networks:
      - natlangchain-network

networks:
  natlangchain-network:
    driver: bridge

volumes:
  chain-data:
  backup-data:
  postgres-data:
  redis-data:
  prometheus-data:
  certbot-webroot:
  certbot-certs:
