apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: natlangchain-production
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "2"
    notifications.argoproj.io/subscribe.on-sync-succeeded.slack: natlangchain-deployments
    notifications.argoproj.io/subscribe.on-sync-failed.slack: natlangchain-alerts
    notifications.argoproj.io/subscribe.on-health-degraded.pagerduty: natlangchain-oncall
spec:
  project: natlangchain

  source:
    repoURL: https://github.com/kase1111-hash/NatLangChain.git
    # Production uses tagged releases only
    targetRevision: HEAD  # Or pin to specific tag: v1.0.0
    path: charts/natlangchain
    helm:
      releaseName: natlangchain
      valueFiles:
        - ../../argocd/envs/production/values.yaml
      parameters:
        - name: replicaCount
          value: "3"
        - name: autoscaling.minReplicas
          value: "3"
        - name: autoscaling.maxReplicas
          value: "10"

  destination:
    server: https://kubernetes.default.svc
    namespace: natlangchain

  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
    - group: autoscaling
      kind: HorizontalPodAutoscaler
      jsonPointers:
        - /status

  syncPolicy:
    # IMPORTANT: Manual sync for production
    # automated: {}  # Uncomment for auto-sync
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - RespectIgnoreDifferences=true
      - ApplyOutOfSyncOnly=true  # Only apply changed resources
    retry:
      limit: 3
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 5m

  revisionHistoryLimit: 20
